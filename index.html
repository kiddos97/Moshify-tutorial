<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <article class="grid grid--cols-2 feature">
      <div class="block container">
        <span class="icon-container">
          <svg class="icon icon--primary">
            <use xlink:href="images/sprite.svg#wordpress"></use>
          </svg>
        </span>
        <h3 class="feature__heading">Super Easy to Use</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam dolor
          minima magni, aspernatur porro dolores quo doloremque ratione eius
          omnis.
        </p>
        <a class="link-arrow" href="#">Learn More</a>
        <picture class="feature--image">
          <source
            type="image/webp"
            srcset="image/laptop.webp 1x, images/laptop@2x.webp"
          />
          <source
            type="image/jpg"
            srcset="image/laptop.jpg 1x, images/laptop@2x.jpg"
          />
          <img src="images/resized/laptop.jpg" alt="laptop" />
        </picture>
      </div>
    </article>
    <script src="js/main.js"></script>
  </body>
</html>
