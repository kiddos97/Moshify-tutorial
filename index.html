<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <style>
      body {
        background-color: #ddd0c8;
      }
    </style>
  </head>
  <body>
    <section class="block showcase">
      <header class="block__header">
        <h2 class="block__heading">User-Friendly Control Panel</h2>
      </header>
      <div class="container grid grid--cols-2">
        <picture class="showcase__image">
          <source
            type="image/webp"
            srcset="images/resized/ipad.webp 1x, images/resized/ipad@2x.webp 2x"
          />
          <source
            type="image/png"
            srcset="images/resized/ipad.png 1x, images/resized/ipad@2x.png 2x"
          />
          <img src="images/resized/ipad@2x.png" alt="" />
        </picture>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Asperiores
          provident aut molestiae ab quis perspiciatis at deserunt corrupti ea
          reiciendis!
        </p>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
