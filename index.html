<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <section class="block container">
      <div class="grid grid--cols-3">
        <div class="plan block--plan__card">
          <div class="card card--secondary block--plan">
            <header class="card__header">
              <h3 class="plan__name">Entry</h3>
              <span class="plan__price">$14</span>
              <span class="plan__billing-cycle">/month</span>
              <span class="badge badge--secondary badge--small">10% OFF</span>
              <span class="plan__description">Easy start on the cloud</span>
            </header>
            <div class="card__body">
              <ul class="list list--tick">
                <li class="list__item">Item 1</li>
                <li class="list__item">Item 2</li>
                <li class="list__item">Item 3</li>
              </ul>
              <button class="button button--outline button--block">
                Buy Now
              </button>
            </div>
          </div>
        </div>

        <div class="plan plan--popular block--plan__card">
          <div class="card card--primary block--plan">
            <header class="card__header block--plan__primary">
              <h3 class="plan__name">Entry</h3>
              <span class="plan__price">$14</span>
              <span class="plan__billing-cycle">/month</span>
              <span class="badge badge--secondary badge--small">10% OFF</span>
              <span class="plan__description">Easy start on the cloud</span>
            </header>
            <div class="card__body">
              <ul class="list list--tick">
                <li class="list__item">Item 1</li>
                <li class="list__item">Item 2</li>
                <li class="list__item">Item 3</li>
              </ul>
              <button class="button button--outline button--block">
                Buy Now
              </button>
            </div>
          </div>
        </div>
        <div class="plan block--plan__card">
          <div class="card card--secondary block--plan">
            <header class="card__header">
              <h3 class="plan__name">Entry</h3>
              <span class="plan__price">$14</span>
              <span class="plan__billing-cycle">/month</span>
              <span class="badge badge--secondary badge--small">10% OFF</span>
              <span class="plan__description">Easy start on the cloud</span>
            </header>
            <div class="card__body">
              <ul class="list list--tick">
                <li class="list__item">Item 1</li>
                <li class="list__item">Item 2</li>
                <li class="list__item">Item 3</li>
              </ul>
              <button class="button button--outline button--block">
                Buy Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
